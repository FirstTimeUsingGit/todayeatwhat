<!DOCTYPE html>

        }

            font-size: 1.2em;
            opacity: 0.9;
        }
        .main-content {
            padding: 30px;
        }
        .input-section {
            margin-bottom: 30px;
        }

            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;

        .btn:hover {
            transform: translateY(-2px);

            margin-top: 20px;

    </script>
</body>
</html>
