            // 添加季節性材料
            seasonalItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                ingredientSelect.appendChild(option);
            });
        });

                alert('請選擇至少一種材料');

            const selectedIngredient = ingredients[0];
            const recipeKey = recipes[cuisine] && recipes[cuisine][selectedIngredient];
            
            if (recipeKey) {
                recipeTitle.textContent = `${season}${cuisine}${selectedIngredient}食譜`;
                recipeSteps.innerHTML = `<ol><li>${recipeKey.split(' - ')[1].replace(/ \\d\\. /g, '</li><li>')}</li></ol>`;

        // 編輯材料功能
        function editIngredients() {
            const currentIngredients = Array.from(document.getElementById('ingredient').options).map(option => option.text);
            const newIngredient = prompt('請輸入新的材料名稱:', '');
            
            if(newIngredient) {
                const ingredientSelect = document.getElementById('ingredient');
                const option = document.createElement('option');
                option.value = newIngredient;
                option.textContent = newIngredient;
                
                // 檢查是否已存在相同的材料
                const existingOption = Array.from(ingredientSelect.options).find(opt => opt.value === newIngredient);
                if(!existingOption) {
                    ingredientSelect.appendChild(option);
                    alert(`已添加材料：${newIngredient}`);
                } else {
                    alert('該材料已存在！');
                }
            }
        }

        // 編輯食譜功能
        function editRecipes() {
            const cuisine = document.getElementById('cuisine').value;
            const ingredient = prompt('請輸入材料名稱以添加或修改食譜:', '');
            
            if(ingredient) {
                const recipe = prompt(`${ingredient} 的食譜步驟 (格式: 步驟1 - 步驟2 - 步驟3):`, '');
                
                if(recipe) {
                    alert(`已保存 ${cuisine} ${ingredient} 的食譜：\n${recipe}\n\n注意：此更改只在當前會話中有效，刷新頁面後會恢復預設食譜。`);
                }
            }
        }
