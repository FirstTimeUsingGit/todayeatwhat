<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食譜管理 App</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-select@5.8.0/dist/react-select.development.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/react-select@5.8.0/dist/css/react-select.min.css" rel="stylesheet"/>
  <style>
    .select__option {
      display: flex;
      align-items: center;
    }
    .select__option input[type="checkbox"] {
      margin-right: 8px;
    }
    .select__multi-value {
      background-color: #e5e7eb;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 2px;
    }
    .select__multi-value__label {
      color: #1f2937;
    }
    .select__multi-value__remove {
      cursor: pointer;
      color: #ef4444;
    }
    .select__control {
      border: 1px solid #d1d5db !important;
      border-radius: 0.375rem;
    }
    .select__menu {
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const Auth = ({ onLogin }) => {
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      const handleSubmit = () => {
        if (typeof md5 === 'undefined') {
          console.error('MD5 library not loaded');
          setError('系統錯誤，請稍後重試。');
          return;
        }
        const input = password.toLowerCase().trim();
        const hashedPassword = md5(input);
        console.log('Input password:', input, 'MD5 hash:', hashedPassword); // Debug
        const validHashes = [
          '3ebfa301dc59196f18593c45e519287a', // MD5 of 'nathan'
          'ca01f9b9c8dc5b3f47b3a090d1cf48c'   // MD5 of 'karen'
        ];
        // Fallback: plain-text check for debugging
        if (validHashes.includes(hashedPassword) || ['nathan', 'karen'].includes(input)) {
          onLogin();
        } else {
          setError('密碼錯誤，請輸入正確密碼。');
        }
      };

      return (
        <div className="container mx-auto p-6 max-w-md bg-white shadow-lg rounded-lg mt-6 text-center">
          <h1 className="text-2xl font-bold text-gray-800 mb-4">請輸入密碼</h1>
          <input
            type="password"
            className="border p-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            value={password}
            onChange={(e) => setPassword(e.target.value)}
            placeholder="輸入密碼"
          />
          {error && <p className="text-red-600 mb-2">{error}</p>}
          <button
            className="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200"
            onClick={handleSubmit}
          >
            提交
          </button>
        </div>
      );
    };

    const App = () => {
      const [ingredients, setIngredients] = useState([]);
      const [recipes, setRecipes] = useState([]);
      const [page, setPage] = useState('home');
      const [fetchError, setFetchError] = useState('');
      const API_URL = 'https://todayeatwhat.vercel.app';

      useEffect(() => {
        const fetchData = async () => {
          try {
            const response = await fetch(`${API_URL}/data`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const jsonData = await response.json();
            setIngredients(jsonData.ingredients || []);
            setRecipes(jsonData.recipes || []);
            setFetchError('');
          } catch (error) {
            console.error('Failed to fetch data:', error);
            setFetchError('無法載入數據，請檢查網路或後端服務。');
          }
        };
        fetchData();
      }, []);

      const saveData = async (updatedIngredients, updatedRecipes) => {
        try {
          const response = await fetch(`${API_URL}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ingredients: updatedIngredients, recipes: updatedRecipes }),
          });
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          setIngredients(updatedIngredients);
          setRecipes(updatedRecipes);
          setFetchError('');
        } catch (error) {
          console.error('Failed to save data:', error);
          setFetchError('無法保存數據，請稍後重試。');
        }
      };

      const addIngredient = (newIngredient) => {
        const updatedIngredients = [...ingredients, { id: Date.now(), ...newIngredient }];
        saveData(updatedIngredients, recipes);
      };

      const deleteIngredient = (id) => {
        const updatedIngredients = ingredients.filter(ing => ing.id !== id);
        saveData(updatedIngredients, recipes);
      };

      const addRecipe = (newRecipe) => {
        const updatedRecipes = [...recipes, { id: Date.now(), ...newRecipe }];
        saveData(ingredients, updatedRecipes);
      };

      const deleteRecipe = (id) => {
        const updatedRecipes = recipes.filter(recipe => recipe.id !== id);
        saveData(ingredients, updatedRecipes);
      };

      const getFilteredRecipes = (filters) => {
        return recipes.filter(recipe => {
          const recipeIngredients = ingredients.filter(ing => recipe.ingredients.includes(ing.id));
          return (
            (!filters.ingredients || filters.ingredients.length === 0 || filters.ingredients.some(ingId => recipe.ingredients.includes(ingId))) &&
            (!filters.seasons || filters.seasons.length === 0 || recipe.seasons.some(s => filters.seasons.includes(s))) &&
            (!filters.cookingMethods || filters.cookingMethods.length === 0 || recipe.cookingMethods.some(cm => filters.cookingMethods.includes(cm))) &&
            (!filters.types || filters.types.length === 0 || recipeIngredients.some(ing => filters.types.includes(ing.type)))
          );
        });
      };

      const getRandomRecipe = () => {
        return recipes[Math.floor(Math.random() * recipes.length)];
      };

      return (
        <div className="container mx-auto p-6 max-w-4xl bg-white shadow-lg rounded-lg mt-6">
          {fetchError && <p className="text-red-600 mb-4 text-center">{fetchError}</p>}
          <nav className="mb-6 flex justify-center space-x-4">
            <button className="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200" onClick={() => setPage('home')}>首頁</button>
            <button className="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200" onClick={() => setPage('editIngredients')}>編輯材料</button>
            <button className="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200" onClick={() => setPage('editRecipes')}>編輯菜單</button>
            <button className="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200" onClick={() => setPage('whatToEat')}>唔知食乜好</button>
          </nav>

          {page === 'home' && (
            <div className="text-center">
              <h1 className="text-3xl font-bold text-gray-800 mb-4">歡迎使用食譜管理 App</h1>
              <p className="text-gray-600">管理您嘅食材同菜單，仲有隨機推薦功能！</p>
            </div>
          )}

          {page === 'editIngredients' && (
            <EditIngredients ingredients={ingredients} addIngredient={addIngredient} deleteIngredient={deleteIngredient} />
          )}

          {page === 'editRecipes' && (
            <EditRecipes recipes={recipes} ingredients={ingredients} addRecipe={addRecipe} deleteRecipe={deleteRecipe} />
          )}

          {page === 'whatToEat' && (
            <WhatToEat recipes={recipes} ingredients={ingredients} getFilteredRecipes={getFilteredRecipes} getRandomRecipe={getRandomRecipe} />
          )}
        </div>
      );
    };

    const EditIngredients = ({ ingredients, addIngredient, deleteIngredient }) => {
      const [name, setName] = useState('');
      const [type, setType] = useState('');
      const [season, setSeason] = useState('');
      const [cookingMethods, setCookingMethods] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');

      const handleSubmit = () => {
        if (name && type && season && cookingMethods.length > 0) {
          addIngredient({ name, type, season, cookingMethods });
          setName(''); setType(''); setSeason(''); setCookingMethods([]);
        }
      };

      const filteredIngredients = ingredients.filter(ing =>
        ing.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        ing.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
        ing.season.toLowerCase().includes(searchTerm.toLowerCase()) ||
        ing.cookingMethods.some(method => method.toLowerCase().includes(searchTerm.toLowerCase()))
      );

      return (
        <div>
          <h2 className="text-2xl font-semibold text-gray-800 mb-2">編輯材料</h2>
          <div className="mb-6 bg-gray-50 p-4 rounded-md shadow">
            <input className="border p-2 rounded w-full mb-2 focus:outline-none focus:border-blue-500" value={name} onChange={(e) => setName(e.target.value)} placeholder="材料名稱" />
            <select className="border p-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value={type} onChange={(e) => setType(e.target.value)}>
              <option value="">選擇種類</option>
              {['肉類', '蔬菜', '魚', '蛋', '海鮮', '豆類', '其他'].map(t => <option key={t} value={t}>{t}</option>)}
            </select>
            <select className="border p-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value={season} onChange={(e) => setSeason(e.target.value)}>
              <option value="">選擇季節</option>
              {['春', '夏', '秋', '冬', '四季'].map(s => <option key={s} value={s}>{s}</option>)}
            </select>
            <div className="mb-2">
              {['蒸', '炒', '煮', '炸', '湯', '麵'].map(method => (
                <label key={method} className="inline-flex items-center mr-2">
                  <input type="checkbox" className="form-checkbox h-5 w-5 text-blue-600" checked={cookingMethods.includes(method)} onChange={(e) => {
                    if (e.target.checked) setCookingMethods([...cookingMethods, method]);
                    else setCookingMethods(cookingMethods.filter(m => m !== method));
                  }} />
                  <span className="ml-2 text-gray-700">{method}</span>
                </label>
              ))}
            </div>
            <button className="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition duration-200" onClick={handleSubmit}>保存</button>
          </div>
          <div className="mb-4">
            <input
              className="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
              placeholder="搜尋材料..."
            />
          </div>
          <table className="table-auto w-full border-collapse border border-gray-300">
            <thead>
              <tr className="bg-gray-200">
                <th className="border px-4 py-2">材料名稱</th>
                <th className="border px-4 py-2">種類</th>
                <th className="border px-4 py-2">季節</th>
                <th className="border px-4 py-2">烹調類型</th>
                <th className="border px-4 py-2">操作</th>
              </tr>
            </thead>
            <tbody>
              {filteredIngredients.map(ing => (
                <tr key={ing.id}>
                  <td className="border px-4 py-2">{ing.name}</td>
                  <td className="border px-4 py-2">{ing.type}</td>
                  <td className="border px-4 py-2">{ing.season}</td>
                  <td className="border px-4 py-2">{ing.cookingMethods.join(', ')}</td>
                  <td className="border px-4 py-2">
                    <button
                      className="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition duration-200"
                      onClick={() => deleteIngredient(ing.id)}
                    >
                      刪除
                    </button>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    };

    const EditRecipes = ({ recipes, ingredients, addRecipe, deleteRecipe }) => {
      const [name, setName] = useState('');
      const [selectedIngredients, setSelectedIngredients] = useState([]);
      const [selectedType, setSelectedType] = useState(null);
      const [method, setMethod] = useState('');
      const [cookingMethods, setCookingMethods] = useState([]);
      const [seasons, setSeasons] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');

      const typeOptions = ['肉類', '蔬菜', '魚', '蛋', '海鮮', '豆類', '其他'].map(t => ({ value: t, label: t }));
      const ingredientOptions = ingredients
        .filter(ing => !selectedType || ing.type === selectedType.value)
        .map(ing => ({ value: ing.id, label: ing.name }));
      const cookingMethodOptions = ['蒸', '炒', '煮', '炸', '湯', '麵'].map(m => ({ value: m, label: m }));
      const seasonOptions = ['春', '夏', '秋', '冬', '四季'].map(s => ({ value: s, label: s }));

      const handleSubmit = () => {
        if (name && selectedIngredients.length > 0 && method && cookingMethods.length > 0 && seasons.length > 0) {
          addRecipe({
            name,
            ingredients: selectedIngredients.map(opt => opt.value),
            method,
            cookingMethods: cookingMethods.map(opt => opt.value),
            seasons: seasons.map(opt => opt.value)
          });
          setName('');
          setSelectedIngredients([]);
          setSelectedType(null);
          setMethod('');
          setCookingMethods([]);
          setSeasons([]);
        }
      };

      const filteredRecipes = recipes.filter(recipe => {
        const recipeIngredients = ingredients.filter(ing => recipe.ingredients.includes(ing.id));
        return (
          recipe.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
          recipeIngredients.some(ing => ing.name.toLowerCase().includes(searchTerm.toLowerCase())) ||
          recipe.seasons.some(s => s.toLowerCase().includes(searchTerm.toLowerCase())) ||
          recipe.cookingMethods.some(cm => cm.toLowerCase().includes(searchTerm.toLowerCase())) ||
          (recipe.method && recipe.method.toLowerCase().includes(searchTerm.toLowerCase()))
        );
      });

      const CustomOption = ({ innerProps, label, isSelected }) => (
        <div {...innerProps} className="select__option p-2 cursor-pointer hover:bg-gray-100">
          <input type="checkbox" checked={isSelected} readOnly className="mr-2" />
          {label}
        </div>
      );

      return (
        <div>
          <h2 className="text-2xl font-semibold text-gray-800 mb-2">編輯菜單</h2>
          <div className="mb-6 bg-gray-50 p-4 rounded-md shadow">
            <input className="border p-2 rounded w-full mb-2 focus:outline-none focus:border-blue-500" value={name} onChange={(e) => setName(e.target.value)} placeholder="菜單名稱" />
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">材料種類</label>
              <Select
                options={typeOptions}
                value={selectedType}
                onChange={setSelectedType}
                className="basic-multi-select"
                placeholder="選擇材料種類..."
                isClearable
              />
            </div>
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">材料（已選：{selectedIngredients.length} 項）</label>
              <Select
                isMulti
                isSearchable
                options={ingredientOptions}
                value={selectedIngredients}
                onChange={setSelectedIngredients}
                components={{ Option: CustomOption }}
                className="basic-multi-select"
                placeholder="選擇材料..."
                hideSelectedOptions={false}
                closeMenuOnSelect={false}
                filterOption={(option, input) => option.label.toLowerCase().includes(input.toLowerCase())}
              />
            </div>
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">做法</label>
              <textarea
                className="border p-2 rounded w-full focus:outline-none focus:border-blue-500"
                value={method}
                onChange={(e) => setMethod(e.target.value)}
                placeholder="輸入做法..."
                rows="4"
              />
            </div>
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">烹調方式</label>
              <Select
                isMulti
                isSearchable
                options={cookingMethodOptions}
                value={cookingMethods}
                onChange={setCookingMethods}
                components={{ Option: CustomOption }}
                className="basic-multi-select"
                placeholder="選擇烹調方式..."
                hideSelectedOptions={false}
                closeMenuOnSelect={false}
              />
            </div>
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">季節</label>
              <Select
                isMulti
                isSearchable
                options={seasonOptions}
                value={seasons}
                onChange={setSeasons}
                components={{ Option: CustomOption }}
                className="basic-multi-select"
                placeholder="選擇季節..."
                hideSelectedOptions={false}
                closeMenuOnSelect={false}
              />
            </div>
            <button className="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition duration-200" onClick={handleSubmit}>保存</button>
          </div>
          <div className="mb-4">
            <input
              className="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
              placeholder="搜尋菜單..."
            />
          </div>
          <table className="table-auto w-full border-collapse border border-gray-300">
            <thead>
              <tr className="bg-gray-200">
                <th className="border px-4 py-2">菜單名稱</th>
                <th className="border px-4 py-2">材料</th>
                <th className="border px-4 py-2">做法</th>
                <th className="border px-4 py-2">季節</th>
                <th className="border px-4 py-2">烹調方式</th>
                <th className="border px-4 py-2">操作</th>
              </tr>
            </thead>
            <tbody>
              {filteredRecipes.map(recipe => {
                const recipeIngredients = ingredients.filter(ing => recipe.ingredients.includes(ing.id));
                return (
                  <tr key={recipe.id}>
                    <td className="border px-4 py-2">{recipe.name}</td>
                    <td className="border px-4 py-2">{recipeIngredients.map(ing => ing.name).join(', ')}</td>
                    <td className="border px-4 py-2 whitespace-pre-wrap">{recipe.method || '-'}</td>
                    <td className="border px-4 py-2">{recipe.seasons.join(', ')}</td>
                    <td className="border px-4 py-2">{recipe.cookingMethods.join(', ')}</td>
                    <td className="border px-4 py-2">
                      <button
                        className="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition duration-200"
                        onClick={() => deleteRecipe(recipe.id)}
                      >
                        刪除
                      </button>
                    </td>
                  </tr>
                );
              })}
            </tbody>
          </table>
        </div>
      );
    };

    const WhatToEat = ({ recipes, ingredients, getFilteredRecipes, getRandomRecipe }) => {
      const [filters, setFilters] = useState({});
      const [selectedType, setSelectedType] = useState(null);
      const [results, setResults] = useState([]);

      const typeOptions = ['肉類', '蔬菜', '魚', '蛋', '海鮮', '豆類', '其他'].map(t => ({ value: t, label: t }));
      const ingredientOptions = ingredients
        .filter(ing => !selectedType || ing.type === selectedType.value)
        .map(ing => ({ value: ing.id, label: ing.name }));
      const seasonOptions = ['春', '夏', '秋', '冬', '四季'].map(s => ({ value: s, label: s }));
      const cookingMethodOptions = ['蒸', '炒', '煮', '炸', '湯', '麵'].map(m => ({ value: m, label: m }));

      const handleSearch = () => {
        setResults(getFilteredRecipes({
          ingredients: filters.selectedIngredients?.map(opt => opt.value) || [],
          seasons: filters.seasons?.map(opt => opt.value) || [],
          cookingMethods: filters.cookingMethods?.map(opt => opt.value) || [],
          types: selectedType ? [selectedType.value] : []
        }));
      };

      const handleRandom = () => {
        const randomRecipe = getRandomRecipe();
        setResults(randomRecipe ? [randomRecipe] : []);
      };

      const CustomOption = ({ innerProps, label, isSelected }) => (
        <div {...innerProps} className="select__option p-2 cursor-pointer">
          <input type="checkbox" checked={isSelected} readOnly className="mr-2" />
          {label}
        </div>
      );

      return (
        <div>
          <h2 className="text-2xl font-semibold text-gray-800 mb-2">唔知食乜好</h2>
          <div className="mb-6 bg-gray-50 p-4 rounded-md shadow">
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">種類</label>
              <Select
                options={typeOptions}
                value={selectedType}
                onChange={setSelectedType}
                className="basic-multi-select"
                placeholder="選擇種類..."
                isClearable
              />
            </div>
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">材料 (已選：{filters.selectedIngredients?.length || 0} 項)</label>
              <Select
                isMulti
                isSearchable
                options={ingredientOptions}
                value={filters.selectedIngredients}
                onChange={(selected) => setFilters({ ...filters, selectedIngredients: selected })}
                components={{ Option: CustomOption }}
                className="basic-multi-select"
                placeholder="選擇材料..."
                hideSelectedOptions={false}
                closeMenuOnSelect={false}
                filterOption={(option, input) => option.label.toLowerCase().includes(input.toLowerCase())}
              />
            </div>
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">季節</label>
              <Select
                isMulti
                isSearchable
                options={seasonOptions}
                value={filters.seasons}
                onChange={(selected) => setFilters({ ...filters, seasons: selected })}
                components={{ Option: CustomOption }}
                className="basic-multi-select"
                placeholder="選擇季節..."
                hideSelectedOptions={false}
                closeMenuOnSelect={false}
              />
            </div>
            <div>
            <div className="mb-2">
              <label className="block text-gray-700 mb-1">烹調方式</label>
              <Select
                isMulti
                isSearchable
                options={cookingMethodOptions}
                value={filters.cookingMethods}
                onChange={(selected) => setFilters({ ...filters, cookingMethods: selected })}
                components={{ Option: CustomOption }}
                className="basic-multi-select"
                placeholder="選擇烹調方式..."
                hideSelectedOptions={false}
                closeMenuOnSelect={false}
              />
            </div>
            <div className="space-x-2">
              <button className="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200" onClick={handleSearch}>搜尋</button>
              <button className="px-4 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition duration-200" onClick={handleRandom}>隨機選擇</button>
            </div>
          </div>
          <table className="table-auto w-full border-collapse border border-gray-300">
            <thead>
              <tr className="bg-gray-200">
                <th className="border px-4 py-2">菜單名稱</th>
                <th className="border px-4 py-2">材料</th>
                <th className="border px-4 py-2">做法</th>
              </tr>
            </thead>
            <tbody>
              {results.map(recipe => {
                const recipeIngredients = ingredients.filter(ing => recipe.ingredients.includes(ing.id));
                return (
                  <tr key={recipe.id}>
                    <td className="border px-4 py-2">{recipe.name}</td>
                    <td className="border px-4 py-2">{recipeIngredients.map(ing => ing.name).join(', ')}</td>
                    <td className="border px-4 py-2 whitespace-pre-wrap">{recipe.method || '-'}</td>
                  </tr>
                );
              })}
            </tbody>
          </table>
        </div>
      );
    };

    const Select = window.ReactSelect && window.ReactSelect.Select
      ? window.ReactSelect.Select
      : ({ isMulti, options, value, onChange, className, placeholder }) => (
          <select
            multiple={isMulti}
            value={value ? value.map(v => v.value) : []}
            onChange={(e) => {
              const selected = Array.from(e.target.selectedOptions).map(opt => ({
                value: opt.value,
                label: opt.text
              }));
              onChange(selected);
            }}
            className={`border p-2 rounded w-full ${className}`}
          >
            <option value="" disabled>{placeholder}</option>
            {options.map(opt => (
              <option key={opt.value} value={opt.value}>{opt.label}</option>
            ))}
          </select>
        );

    const Root = () => {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      return isAuthenticated ? <App /> : <Auth onLogin={() => setIsAuthenticated(true)} />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Root />);
  </script>
</body>
</html>
